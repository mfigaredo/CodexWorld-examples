
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preview and Rotate Image Before Upload using jQuery and PHP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="wrapper">
                    <h3>Rotate Image Before Upload</h3>
                    <form method="post" action="upload.php" enctype="multipart/form-data" id="uploadForm">
                        <input type="file" name="file" id="file" />
                        <input type="hidden" name="rotation" id="rotation" value="0"/>
                        <input type="submit" name="submit" value="Upload"/>
                    </form>
                    <div class="img-preview" style="display: none;">
                        <button id="rleft">Left</button>
                        <button id="rright">Right</button>
                        <div id="imgPreview"></div>
                    </div>
                    <br>
                    <hr>
                    <div id="results"></div>
                </div>
            </div>
          </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
